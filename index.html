<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <section>
        <div class="head">
            <div class="logo-container">
                <img class="logo-image" src="Resources/PNG/Aura_logo.png" width="100" height="100">
            </div>
        </div>
    </section>
    <section>
        <div class="links-container">
            <div class="link">
                <img src="Resources/SVG/YoutubeIcon.svg" width="70" height="70"><span>Youtube</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
            <div class="link"><img src="Resources/SVG/TwitterIcon.svg" width="70" height="70"><span>Twitter</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
            <div class="link"><img src="Resources/SVG/InstagramIcon.svg" width="70" height="70"><span>Instagram</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
            <div class="link"><img src="Resources/SVG/DiscordIcon.svg" width="70" height="70"><span>Discord</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
            <div class="link"><img src="Resources/SVG/TiktokIcon.svg" width="70" height="70"><span>TikTok</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
            <div class="link"><img src="Resources/SVG/PixivIcon.svg" width="70" height="70"><span>Pixiv</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
            <div class="link"><img src="Resources/SVG/NiconicoIcon.svg" width="70" height="70"><span>Niconico</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
            <div class="link"><img src="Resources/SVG/MALIcon.svg" width="70" height="70"><span>MAL</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
            <div class="link"><img src="Resources/SVG/SteamIcon.svg" width="70" height="70"><span>Steam</span>
                <div class="link-background"><img src="https://via.placeholder.com/1300x250"></div>
            </div>
        </div>
    </section>
</body>

</html>
